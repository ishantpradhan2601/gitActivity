<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Plans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-900 to-red-700 flex items-center justify-center h-screen">
  <div class="text-center text-white">
    <h1 class="text-3xl font-bold mb-10">Choose Your Plan</h1>
    <div class="flex justify-center gap-8">
      <div class="bg-white text-gray-800 rounded-lg p-6 w-72 shadow-lg">
        <h2 class="text-xl font-semibold">Basic</h2>
        <p class="text-sm text-gray-500">Good quality Streaming</p>
        <p class="text-2xl font-bold my-4">$8.99</p>
        <ul class="text-left mb-4">
          <li>✔ 480p Resolution</li>
          <li>✔ 1 Device</li>
          <li>✔ No Ads</li>
        </ul>
        <button class="bg-red-700 text-white w-full py-2 rounded hover:bg-red-800">Subscribe</button>
      </div>

      <div class="bg-white text-gray-800 rounded-lg p-6 w-72 shadow-lg">
        <h2 class="text-xl font-semibold">Standard</h2>
        <p class="text-sm text-gray-500">Better quality Streaming</p>
        <p class="text-2xl font-bold my-4">$13.99</p>
        <ul class="text-left mb-4">
          <li>✔ 1080p Resolution</li>
          <li>✔ 2 Device</li>
          <li>✔ No Ads</li>
        </ul>
        <button class="bg-red-700 text-white w-full py-2 rounded hover:bg-red-800">Subscribe</button>
      </div>

     
      
    </div>
  </div>
</body>
</html>
